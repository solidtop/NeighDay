<form
  id="login-form"
  [formGroup]="form"
  class="login-form"
  (submit)="handleLogin($event)"
>
  <input id="username" placeholder="username" formControlName="username" />
  <input
    id="password"
    type="password"
    placeholder="password"
    formControlName="password"
  />
  <button type="submit" [disabled]="!form.valid">Login</button>

  <strong class="error-message">{{ errorMessage }}</strong>
</form>
